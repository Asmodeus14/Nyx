[package]
name = "nyx-kernel"
version = "0.1.0"
edition = "2021"

[dependencies]
# Bootloader
bootloader_api = "0.11"

# Architecture
x86_64 = "0.14.13"

# Hardware
volatile = "0.2.6"
spin = "0.9.2"
uart_16550 = "0.2.19"
pc-keyboard = "0.7.0"
pic8259 = "0.10.1"

# Memory
linked_list_allocator = "0.9.0"
lazy_static = { version = "1.4.0", features = ["spin_no_std"] }

# Logging
log = { version = "0.4", default-features = false }

# Graphics
noto-sans-mono-bitmap = { version = "0.2.0", features = ["size_32"] }

# Async
futures = { version = "0.3", default-features = false, features = ["alloc"] }

# --- FIX: Use GIT dependency for fatfs 0.4-dev ---
# This version includes the modern IO traits and removes the broken core_io dependency.
fatfs = { git = "https://github.com/rafalh/rust-fatfs.git", default-features = false, features = ["alloc", "unicode", "lfn"] }

[package.metadata.bootloader]
map-physical-memory = true
run-args = ["-display", "none", "-serial", "stdio"]